<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      width: 400px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-title {
      font-size: 32px;
      font-weight: 700;
      color: #222;
      margin-bottom: 40px;
    }
    .login-label {
      align-self: flex-start;
      font-size: 16px;
      color: #666;
      margin-bottom: 8px;
      margin-top: 20px;
    }
    .login-input {
      width: 100%;
      height: 40px;
      padding: 0 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    .login-button {
      width: 100%;
      height: 45px;
      background: #222;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <form class="login-container">
    <div class="login-title">로그인</div>
    <label class="login-label" for="userId">아이디</label>
    <input class="login-input" type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
    <label class="login-label" for="password">비밀번호</label>
    <input class="login-input" type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
    <button class="login-button" type="submit">로그인</button>
  </form>
</body>
</html>
